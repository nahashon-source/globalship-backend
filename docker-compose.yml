version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: globalship_db
    environment:
      POSTGRES_USER: globalship_user
      POSTGRES_PASSWORD: globalship_password
      POSTGRES_DB: globalship_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U globalship_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - globalship_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: globalship_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - globalship_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: globalship_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://globalship_user:globalship_password@db:5432/globalship_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - globalship_network

volumes:
  postgres_data:
  redis_data:

networks:
  globalship_network:
    driver: bridge
